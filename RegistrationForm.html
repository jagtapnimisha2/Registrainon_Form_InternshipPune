<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link rel="stylesheet" href="./RegistrationForm.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form id="register" method="post">
                <label> First Name : </label>
                &nbsp; &nbsp; 
                <input type="text" name="fname" id="name" placeholder="Enter First Name">
                <br><br>

                <label> Last Name :</label>
                &nbsp;  &nbsp;   &nbsp;
                <input type="text" name="lname" id="name" placeholder="Enter Last Name">
                <br><br>

                <label> Your  Age   : </label>
                &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                <input type="number" name="age" id="name" placeholder="How Old Are You ?">
                <br><br>

                <label> Email :</label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="email" name="email" id="name" placeholder="Enter Your Vaild Email">
                <br><br>

                <label> Gender :</label>
                <br>
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="male">Female</span>
                <br><br>

                <label> Known Language :</label>
                <br><br>
                <label> Frontend Language :</label>
                <br>
                <input type="checkbox" name="lang" id="html">
                &nbsp;
                <span id="html">HTML</span>
                &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="css">
                &nbsp;
                <span id="css">CSS</span>
                <br>
                <input type="checkbox" name="lang" id="javascript">
                &nbsp;
                <span id="javascript">JAVASCRIPT</span>
            
                <input type="checkbox" name="lang" id="reactjs">
                &nbsp;
                <span id="reactjs">REACTJS</span>
               <!-- backend -->
               <br>
               <br>
                <label> Backend Language :</label>
                <br>
                <input type="checkbox" name="lang" id="java">
                &nbsp;
                <span id="java">JAVA</span>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="python">
                &nbsp;
                <span id="python">PYTHON</span>
                <br>
                <input type="checkbox" name="lang" id="ruby">
                &nbsp;
                <span id="ruby">RUBY</span>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="php">
                &nbsp;
                <span id="php">PHP</span>
                <br><br>

                <input type="submit" value="Submit" name="submit" id="submit">
                
            </form>
        </div><!--end register-->
    </div><!--end main-->
</body>
</html>
